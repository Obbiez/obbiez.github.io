<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">IT PROJECT Welcome â€” SEQTA Learn</title>
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/_fISV_vSkFKhe9VZM0OsMrPIwOEgqfDKNJWfcDJ3rGwe9iA7x5xFszoSBvJkayA1pgc"
    />
    <link href="upgrade.css" rel="stylesheet" />
    <link href="MainGame.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <link href="menu.css" rel="stylesheet" />
  </head>

  <body>
    <script src="index.js" defer></script>
    <script src="menu.js" defer></script>
    <main>
      <div id="title-container">
        <h1 id="title"><span id="titleJS">Clicker Game</span></h1>
      </div>

      <h3 id="click-container">$<span id="moneyDisplay">0</span></h3>
      <h3 id="click-container">Clicks Per Second: <span id="space"> a</span><span id="clicksPerSecond">0</span></h3>

      <div>
        <button id="button" type="button" name="click button"> <span class="hide">a</span> </button>
      </div>

      <div id="upgrades">

        <div class="container">
          <h1 id="upgrade-title">Upgrades</h1>
        </div>

        <div class="upgradeContainer upgradeHover" id="u1div">
          <button class="upgrade-container" id="strongFinger" name="strong finger upgrade" type="button">
            <span id="u1Title">Strong Fingers</span>
            <br />
            <span class="bottomLine" id="bL1">
              price: $
              <span id="price1"> 0.00 </span>
            </span>
          </button>
        </div>

        <div class="upgradeContainer upgradeHover notDiscoveredDiv" id="u2div">
          <button class="upgrade-container notDiscovered" id="autoClicker" name="auto clicker upgrade" type="button">
            <span class="notDiscoveredText" id="autoClickerText">???</span>
            <span id="u2Title" class="hide">Auto Clicker</span>
            <br />
            <span class="bottomLine hide" id="bL2">
              price: $
              <span id="price2" class="hide"> 0.00 </span>
            </span>
          </button>
        </div>
        <div class="upgradeContainer upgradeHover notDiscoveredDiv" id="u3div">
          <button class="upgrade-container notDiscovered" id="robotArm" name="robot arm upgrade" type="button">
            <span class="notDiscoveredText" id="robotArmText">???</span>
            <span id="u3Title" class="hide">Robot Arm</span>
            <br />
            <span class="bottomLine hide" id="bL3">
              price: $
              <span id="price3" class="hide"> 0.00 </span>
            </span>
          </button>
        </div>

      </div>



      <svg
        id="menu"
        xmlns="http://www.w3.org/2000/svg"
        height="32px"
        viewBox="0 -960 960 960"
        width="32px"
        fill="#e3e3e3"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>

      <div id="menuTitle" class="hide">
        <h1 id="menuH1">Menu</h1>
      </div>

      <div class="window hide"></div>

      <div id="settingContainer" class="hide">
        <form id="setting">
          <label id="websiteTitle">Website Title: </label>
          <input type="text" for="websiteTitle" title="websiteTitle" id="websiteTitleValue">
          <div id="titleButton">Apply</div>
        </form>
      </div>
      
      <div id="statContainer" class="hide">
        <p class="hide" id="stat">
          Total clicks: <span id="total-clicks"></span><br/>
          Total money made: $<span id="total-money"></span><br/>
          Total money spent: $<span id="total-spent"></span><br/>
          Total play time: <span id="play-time"></span> <span id="play-time-measurement"></span><br/>
        </p>
      </div>

      <button
        class="setting container-left upgradeHover hide"
        id="settingButton"
      >
        Settings
      </button>
      <button
        class="setting container-left upgradeHover hide"
        id="minigameButton"
      >
        Minigames
      </button>
      <button class="setting container-left upgradeHover hide" id="statButton">
        Stats
      </button>
      <button class="setting container-left upgradeHover hide" id="closeButton">
        Close
      </button>

      <div>
        <div class="spacer"></div>
      </div>
    </main>
  </body>
</html>
